<script>

'use strict';

/*
    CPU emulator - 2015.08.15
    ~~~~~~~~~~~~~~~~~~~~~~~~~
 
    Instuction set:

        -----------+----------------------+----+---------------------------------------+-----------------------------------------------
        cycles     | memory               | nr | instuction                            | action
        -----------+----------------------+----+---------------------------------------+-----------------------------------------------
        ? cycles   | 0x0R 0xRR            | 00 | add     regOut, regIn0, regIn1        | regOut = regIn0 + regIn1
        ? cycles   | 0x1R 0xRR            | 01 | nand    regOut, regIn0, regIn1        | regOut = regIn0 nand regIn1
        ? cycles   | 0x2R 0xRR            | 02 | sh      regOut, regIn0, regIn1        | regOut = (regIn1>=0) ? (regIn0 << regIn1) : (regIn0 >>> abs(regIn1))
        ? cycles   | 0x3_ 0xRR            | 03 | jnz     regIn0, regIn1                | if (regIn1!=0) jump to address from regIn0
        ? cycles   | 0x4R 0xR_            | 04 | copy    regOut, regIn0                | regOut = regIn0
        ? cycles   | 0x5R 0x__ 0xCC 0xCC  | 05 | imm     regOut, _constans16bit_       | regOut = _constans16bit_
        ? cycles   | 0x6_ 0xR_            | 06 | ld      regIn0                        | regMem = MemoryAt[regIn0]
        ? cycles   | 0x7_ 0xR_            | 07 | st      regIn0                        | MemoryAt[regIn0] = regMem
        -----------+----------------------+----+---------------------------------------+-----------------------------------------------

        Alternative version of last three INSTRUCTIONS. It can save lot of space in memory after program compilation.

        ...        | ...                  | .. | ...                                   | ...
        ? cycles   | 0x4R 0xCC 0xCC       | 05 | imm     regOut, _constant16bit_       | regOut = _constant16bit_
        ? cycles   | 0x6R                 | 06 | ld      regIn0                        | regMem = MemoryAt[regIn0]
        ? cycles   | 0x7R                 | 07 | st      regIn0                        | MemoryAt[regIn0] = regMem
        -----------+----------------------+----+---------------------------------------+-----------------------------------------------

    Registers:        

        We have 16 egisters. Each can hold 16 bits of data.
    
        reg00-11          Normal
        reg12     regFP   FramePointer
        reg13     regSP   StackPointer
        reg14     regMA   MemoryAccess     (hardware)
        reg15     regPC   ProgramCounter   (hardware)

    Memory:

        Adress bus is 16 bits wide so CPU can access up to 65536 bytes (64 KB). Each memory transfer 16 bits wide so if you
        address 0x0010 memory row you will get 0x0010 and 0x0011 byte inside register. Memory connected to CPU is 32 bits
        wide so it contains 16384 rows 4 bytes each.

        0000: 00 00 00 00
        0004: 00 00 00 00
        0008: 00 00 00 00
        000C: 00 00 00 00
             . . .


        FFD0: po po po po   PORT out - row #0   LCD matrix               ; 1111 1111 1101 0000
        FFD4: po po po po   PORT out - row #1   LCD matrix
        FFD8: po po po po   PORT out - row #2   LCD matrix
        FFDC: po po po po   PORT out - row #3   LCD matrix
        FFE0: po po po po   PORT out - row #4   LCD matrix               ; 1111 1111 1110 0000
        FFE4: po po po po   PORT out - row #5   LCD matrix
        FFE8: po po po po   PORT out - row #6   ---
        FFEC: po po po po   PORT out - row #7   ---
        FFF0: pi pi pi pi   PORT in - row #0    Keyboard                 ; 1111 1111 1111 0000
        FFF4: pi pi pi pi   PORT in - row #1    ---
        FFF8: pi pi pi pi   PORT in - row #2    ---
        FFFC: 00 00 00 00   reserved for 32 bit timer inside CPU

    Pins:

        192 bits of out ports (display)  PORT out 24 bytes
        11 bits in ports (keyboard)      PORT in  1.375 bytes
        2 bits power and ground          in - not nesesary in emulator
        1 bit clock                      in
        1 bit reset                      in
        16 bits memory data in           in
        16 bits memory address           out
        16 bits memory data out          out
        1 bit memory WE                  out
        
    
*/


    var Cpu = function () {

        var _this = this;

        this.SEQUENCER_STATES = {
            FETCH_FIRST: 0x00,
            FETCH_SECOND_AND_DECODE: 0x01,
            EXECUTE_ADD: 0x02,
            EXECUTE_NAND: 0x03,
            EXECUTE_SH: 0x04,
            EXECUTE_JNZ: 0x05,
            EXECUTE_COPY: 0x06,
            EXECUTE_IMM: 0x07,
            EXECUTE_LD_FIRST: 0x08,
            EXECUTE_LD_SECOND: 0x09,
            EXECUTE_ST_FIRST: 0x0a,
            EXECUTE_ST_SECOND: 0x0b,
            EXECUTE_ST_THIRD: 0x0c,
            EXECUTE_ST_FOURTH: 0x0d
        };

        this.SPECIAL_REGISTERS = {
            REG_PC: {
                number: 15,
                name: "ProgramCounter"
            },
            REG_MA: {
                number: 14,
                name: "MemoryAccess"
            },
        };

        this.INSTRUCTIONS = {
            ADD: {
                opcode: 0,
                name: 'add',
                nameFull: 'Addition',
                cycles: 0,
                byteWidth: 2
            },
            NAND: {
                opcode: 1,
                name: 'nand',
                nameFull: 'Bitwise NAND',
                cycles: 0,
                byteWidth: 2
            },
            SH: {
                opcode: 2,
                name: 'sh',
                nameFull: "Logical bit shift",
                cycles: 0,
                byteWidth: 2
            },
            JNZ: {
                opcode: 3,
                name: 'jnz',
                nameFull: "Jump if not zero",
                cycles: 0,
                byteWidth: 2
            },
            COPY: {
                opcode: 4,
                name: 'copy',
                nameFull: "Copy",
                cycles: 0,
                byteWidth: 2
            },
            IMM: {
                opcode: 5,
                name: 'imm',
                nameFull: "Immediate value",
                cycles: 0,
                byteWidth: 4
            },
            LD: {
                opcode: 6,
                name: 'ld',
                nameFull: "Load",
                cycles: 0,
                byteWidth: 2
            },
            ST: {
                opcode: 7,
                name: 'st',
                nameFull: "Store",
                cycles: 0,
                byteWidth: 2
            }
        };

        this.inputs = {
            clock: false,
            reset: false,
            memoryRead: 0x00000000
        };

        this.outputs = {
            memoryRowAddress: 0x0000,
            memoryWrite: 0x00000000,
            memoryWE: false,

            portRow00: 0x00000000,
            portRow01: 0x00000000,
            portRow02: 0x00000000,
            portRow03: 0x00000000,
            portRow04: 0x00000000,
            portRow05: 0x00000000,
            portRow06: 0x00000000,
            portRow07: 0x00000000
        };

        this.outputPortsRegisters = {
            regPortRow00: 0xFFFFFFFF & Math.random() * 0x100000000,
            regPortRow01: 0xFFFFFFFF & Math.random() * 0x100000000,
            regPortRow02: 0xFFFFFFFF & Math.random() * 0x100000000,
            regPortRow03: 0xFFFFFFFF & Math.random() * 0x100000000,
            regPortRow04: 0xFFFFFFFF & Math.random() * 0x100000000,
            regPortRow05: 0xFFFFFFFF & Math.random() * 0x100000000,
            regPortRow06: 0xFFFFFFFF & Math.random() * 0x100000000,
            regPortRow07: 0xFFFFFFFF & Math.random() * 0x100000000
        };

        this.registers = {
            // data registers
            reg00: 0xFFFF & Math.random() * 0x10000,
            reg01: 0xFFFF & Math.random() * 0x10000,
            reg02: 0xFFFF & Math.random() * 0x10000,
            reg03: 0xFFFF & Math.random() * 0x10000,
            reg04: 0xFFFF & Math.random() * 0x10000,
            reg05: 0xFFFF & Math.random() * 0x10000,
            reg06: 0xFFFF & Math.random() * 0x10000,
            reg07: 0xFFFF & Math.random() * 0x10000,
            reg08: 0xFFFF & Math.random() * 0x10000,
            reg09: 0xFFFF & Math.random() * 0x10000,
            reg10: 0xFFFF & Math.random() * 0x10000,
            reg11: 0xFFFF & Math.random() * 0x10000,
            reg12: 0xFFFF & Math.random() * 0x10000,
            reg13: 0xFFFF & Math.random() * 0x10000,
            regMA: 0xFFFF & Math.random() * 0x10000,
            regPC: 0xFFFF & Math.random() * 0x10000,

            // control registers
            regSequencer: 0xF & Math.random() * 0x10,
            regInstruction: 0xFFFF & Math.random() * 0x10000,

            // input helper registers
            regReset: Math.random() >= 0.5,
            regMemory: 0xFFFFFFFF & Math.random() * 0x100000000,

            // timer
            regTimer: 0xFFFFFFFF & Math.random() * 0x100000000
        };

        var clockPrevious = null;


        this.boot = function () {
            _this.update();
        };

        this.update = function () {

            if (clockPrevious === null) {
                clockPrevious = this.inputs.clock;
            }

            if (clockPrevious !== this.inputs.clock) {
                if (this.inputs.clock) {
                    clockLowToHigh();
                } else {
                    clockHighToLow();
                }
                clockPrevious = this.inputs.clock;
            }

            updateOutputs();
        };

        function clockLowToHigh() 
        {
            // nothing is happening here - data is passed internally inside masterâ€“slave D flip-flop registers
        }

        function clockHighToLow()
        {
            var resetOccured = false;

            if (_this.registers.regReset) {
                performRegistersReset();
                resetOccured = true;
            }

            _this.registers.regReset = _this.inputs.reset;         // store current input
            if (resetOccured) {
                return;
            }

            sequencerDispatcher();
            
            _this.registers.regTimer = _this.registers.regTimer + 1;  // TODO increase timer - check it
        }

        function sequencerDispatcher() 
        {
            switch (_this.registers.regSequencer) {
                case _this.SEQUENCER_STATES.FETCH_FIRST: 
                    sequenceFetchFirst();
                    break;
                case _this.SEQUENCER_STATES.FETCH_SECOND_AND_DECODE: 
                    sequenceFetchSecondAndDecode();
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_ADD: 
                    sequencerExecuteAdd();
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_NAND: 
                    sequencerExecuteNand();
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_SH: 
                    sequencerExecuteSh();
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_JNZ: 
                    sequencerExecuteJnz();
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_COPY: 
                    sequencerExecuteCopy();
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_IMM: 
                    sequencerExecuteImm();
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_LD_FIRST: 
                    sequencerExecuteLdFirst();
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_LD_SECOND: 
                    sequencerExecuteLdSecond();
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_ST_FIRST: 
                    sequencerExecuteStFirst();
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_ST_SECOND: 
                    sequencerExecuteStSecond();
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_ST_THIRD: 
                    sequencerExecuteStThird();
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_ST_FOURTH:
                    sequencerExecuteStFourth();
                    break;
            }
        }

        function performRegistersReset()
        {
            _this.registers.reg00 = 0x0000;
            _this.registers.reg01 = 0x0000;
            _this.registers.reg02 = 0x0000;
            _this.registers.reg03 = 0x0000;
            _this.registers.reg04 = 0x0000;
            _this.registers.reg05 = 0x0000;
            _this.registers.reg06 = 0x0000;
            _this.registers.reg07 = 0x0000;
            _this.registers.reg08 = 0x0000;
            _this.registers.reg09 = 0x0000;
            _this.registers.reg10 = 0x0000;
            _this.registers.reg11 = 0x0000;
            _this.registers.reg12 = 0x0000;
            _this.registers.reg13 = 0x0000;
            _this.registers.regMA = 0x0000;
            _this.registers.regPC = 0x0000;

            _this.registers.regSequencer = 0x00;
            _this.registers.regInstruction = 0x0000;

            _this.registers.regMemory = 0x00000000;
            _this.registers.regTimer = 0x00000000;

            // !!! regReset register is excluded from reset !!!
        }

        function updateOutputs()
        {
            updateOutputMemoryRowAddress();
            updateOutputMemoryWrite();
            updateOutputMemoryWE();
        }

        function updateOutputMemoryRowAddress()
        {
            var result,
                regIn0, 
                regIn0Value;

            switch (_this.registers.regSequencer) {
                case _this.SEQUENCER_STATES.FETCH_FIRST:
                    result = _this.registers.regPC >>> 2;
                    break;
                case _this.SEQUENCER_STATES.FETCH_SECOND_AND_DECODE:
                    result = (_this.registers.regPC >>> 2) + 1;
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_LD_FIRST:
                    regIn0 = (_this.registers.regInstruction & 0x00F00000) >>> (5 * 4);
                    regIn0Value = readRegister(regIn0);
                    result = regIn0Value >>> 2;
                    break;
                case _this.SEQUENCER_STATES.EXECUTE_LD_SECOND:
                    regIn0 = (_this.registers.regInstruction & 0x00F00000) >>> (5 * 4);
                    regIn0Value = readRegister(regIn0);
                    result = (regIn0Value >>> 2) + 1;
                    break;
                // TODO implement ld/st instructions
                default:
                    result = 0x0000;            // floating bus - pulled down by resistors
            }

            _this.outputs.memoryRowAddress = result;
        }

        function updateOutputMemoryWrite()
        {
            var result;

            switch (_this.registers.regSequencer) {
                default: 
                    result = 0x00000000;  // TODO implement st instruction
            }   

            _this.outputs.memoryWrite = result;
        }

        function updateOutputMemoryWE()
        {
            var result;

            switch (_this.registers.regSequencer) {
                default: 
                    result = false;          // TODO implement st instruction
            }

            _this.outputs.memoryWE = result;
        }

        function sequenceFetchFirst()
        {
            console.log('    :: sequenceFetchFirst');
            var memoryColumn = _this.registers.regPC & 3,
                memoryReadShifted = _this.inputs.memoryRead << (memoryColumn * 8)
            ;

            console.log('    memoryColumn = ' + dumpHex(memoryColumn));
            console.log('    inputs.memoryRead = ' + dumpHex(_this.inputs.memoryRead));
            console.log('    memoryReadShifted = ' + dumpHex(memoryReadShifted));

            _this.registers.regMemory = memoryReadShifted;
            _this.registers.regSequencer = _this.SEQUENCER_STATES.FETCH_SECOND_AND_DECODE;
        }

        function sequenceFetchSecondAndDecode()
        {
            console.log('    :: sequenceFetchSecondAndDecode');
            var memoryColumn = _this.registers.regPC & 3,
                shiftAmount = (4 - memoryColumn) * 8,
                memoryReadShifted = shiftAmount < 32 ? 
                    _this.inputs.memoryRead >>> shiftAmount :
                    0,
                memoryFinal = memoryReadShifted | _this.registers.regMemory,
                opCode = (memoryFinal & 0xF0000000) >>> (7 * 4),
                instructionDetails = getInstructionDetails(opCode),
                instructionByteWidth = instructionDetails ? instructionDetails.byteWidth : 0,
                regPCNext = _this.registers.regPC + instructionByteWidth,
                regSequencerNext = 0
            ;

            switch (opCode) {
                case _this.INSTRUCTIONS.ADD.opcode: regSequencerNext = _this.SEQUENCER_STATES.EXECUTE_ADD; break;
                case _this.INSTRUCTIONS.NAND.opcode: regSequencerNext = _this.SEQUENCER_STATES.EXECUTE_NAND; break;
                case _this.INSTRUCTIONS.SH.opcode: regSequencerNext = _this.SEQUENCER_STATES.EXECUTE_SH; break;
                case _this.INSTRUCTIONS.JNZ.opcode: regSequencerNext = _this.SEQUENCER_STATES.EXECUTE_JNZ; break;
                case _this.INSTRUCTIONS.COPY.opcode: regSequencerNext = _this.SEQUENCER_STATES.EXECUTE_COPY; break;
                case _this.INSTRUCTIONS.IMM.opcode: regSequencerNext = _this.SEQUENCER_STATES.EXECUTE_IMM; break;
                case _this.INSTRUCTIONS.LD.opcode: regSequencerNext = _this.SEQUENCER_STATES.EXECUTE_LD_FIRST; break;
                case _this.INSTRUCTIONS.ST.opcode: regSequencerNext = _this.SEQUENCER_STATES.EXECUTE_ST_FIRST; break;
            }

            console.log('    memoryColumn = ' + memoryColumn);
            console.log('    inputs.memoryRead = ' + dumpHex(_this.inputs.memoryRead));
            console.log('    shiftAmount = ' + shiftAmount);
            console.log('    memoryReadShifted = ' + dumpHex(memoryReadShifted));
            console.log('    memoryFinal = ' + dumpHex(memoryFinal));
            console.log('    opCode = ' + opCode);
            console.log('    instructionDetails = ', instructionDetails);
            console.log('    instructionByteWidth = ' + instructionByteWidth);
            console.log('    regPCNext = ' + dumpHex(regPCNext));
            console.log('    regSequencerNext = ' + dumpHex(regSequencerNext));

            _this.registers.regInstruction = memoryFinal;
            _this.registers.regPC = regPCNext;
            _this.registers.regSequencer = regSequencerNext;

            /*
            RAM content:
                0x00 0x00 0xaa 0xbb
                0xcc 0xdd 0x00 0x00

            Fetch first
                0xaa 0xbb ____ ____     << aCol with zero fill

            Fetch second
                ____ ____ 0xcc 0xdd     >> 4-aCol width zero fill
            */
        }

        function sequencerExecuteAdd()
        {
            console.log('    :: sequencerExecuteAdd');
            var regOut = (_this.registers.regInstruction & 0x0F000000) >>> (6 * 4),
                regIn0 = (_this.registers.regInstruction & 0x00F00000) >>> (5 * 4),
                regIn1 = (_this.registers.regInstruction & 0x000F0000) >>> (4 * 4),
                regIn0Value = readRegister(regIn0),
                regIn1Value = readRegister(regIn1),
                regResult = ((regIn1Value & 0xFFFF) + (regIn0Value & 0xFFFF)) & 0xFFFF
            ;

            console.log('    regOut, regIn0, regIn1 <-> ' + regOut + ', ' + regIn0 + ', ' + regIn1);
            console.log('    regIn0Value = ' + dumpHex(regIn0Value));
            console.log('    regIn1Value = ' + dumpHex(regIn1Value));
            console.log('    result = ' + dumpHex(regResult) + ' (sum)');

            _this.registers.regSequencer = _this.SEQUENCER_STATES.FETCH_FIRST;
            saveRegister(regOut, regResult);
        }

        function sequencerExecuteNand()
        {
            console.log('    :: sequencerExecuteNand');
            var regOut = (_this.registers.regInstruction & 0x0F000000) >>> (6 * 4),
                regIn0 = (_this.registers.regInstruction & 0x00F00000) >>> (5 * 4),
                regIn1 = (_this.registers.regInstruction & 0x000F0000) >>> (4 * 4),
                regIn0Value = readRegister(regIn0),
                regIn1Value = readRegister(regIn1),
                regResult = (~(regIn1Value & regIn0Value)) & 0xFFFF
            ;

            console.log('    regOut, regIn0, regIn1 <-> ' + regOut + ', ' + regIn0 + ', ' + regIn1);
            console.log('    regIn0Value = ' + dumpHex(regIn0Value));
            console.log('    regIn1Value = ' + dumpHex(regIn1Value));
            console.log('    result = ' + dumpHex(regResult) + ' (NAND)');

            _this.registers.regSequencer = _this.SEQUENCER_STATES.FETCH_FIRST;
            saveRegister(regOut, regResult);
        }

        function sequencerExecuteSh()
        {
            console.log('    :: sequencerExecuteSh');
            var regOut = (_this.registers.regInstruction & 0x0F000000) >>> (6 * 4),
                regIn0 = (_this.registers.regInstruction & 0x00F00000) >>> (5 * 4),
                regIn1 = (_this.registers.regInstruction & 0x000F0000) >>> (4 * 4),
                regIn0Value = readRegister(regIn0),
                regIn1Value = readRegister(regIn1),
                regIn1ValueAbs = regIn1Value & 0x8000 ? 
                    ((~regIn1Value) + 1) & 0xFFFF : 
                    regIn1Value,
                regResult = regIn1ValueAbs < 32 ? 
                    (regIn1Value & 0x8000 ? regIn0Value >>> regIn1ValueAbs : regIn0Value << regIn1Value) & 0xFFFF :
                    0
            ;

            console.log('    regOut, regIn0, regIn1 <-> ' + regOut + ', ' + regIn0 + ', ' + regIn1);
            console.log('    regIn0Value = ' + dumpHex(regIn0Value));
            console.log('    regIn1Value = ' + dumpHex(regIn1Value));
            console.log('    regIn1ValueAbs = ' + dumpHex(regIn1ValueAbs));
            console.log('    result = ' + dumpHex(regResult) + ' (BIT SHIFT)');

            _this.registers.regSequencer = _this.SEQUENCER_STATES.FETCH_FIRST;
            saveRegister(regOut, regResult);
        }

        function sequencerExecuteJnz()
        {
            console.log('    :: sequencerExecuteJnz');
            var regIn0 = (_this.registers.regInstruction & 0x00F00000) >>> (5 * 4),
                regIn1 = (_this.registers.regInstruction & 0x000F0000) >>> (4 * 4),
                regIn0Value = readRegister(regIn0),
                regIn1Value = readRegister(regIn1),
                notZeroFlag = regIn1Value !== 0,
                regPCNext = notZeroFlag ? regIn0Value : _this.registers.regPC
            ;

            console.log('    regIn0, regIn1 <-> ' + regIn0 + ', ' + regIn1);
            console.log('    regIn0Value = ' + dumpHex(regIn0Value));
            console.log('    regIn1Value = ' + dumpHex(regIn1Value));
            console.log('    notZeroFlag = ' + (notZeroFlag ? "true (regIn1Value NOT EQUAL zero - jump)" : "false (regIn1Value EQUAL zero - no jump)"));
            console.log('    regPCNext = ' + dumpHex(regPCNext));

            _this.registers.regSequencer = _this.SEQUENCER_STATES.FETCH_FIRST;
            saveRegister(_this.SPECIAL_REGISTERS.REG_PC.number, regPCNext);
        }

        function sequencerExecuteCopy()
        {
            console.log('    :: sequencerExecuteCopy');
            var regOut = (_this.registers.regInstruction & 0x0F000000) >>> (6 * 4),
                regIn0 = (_this.registers.regInstruction & 0x00F00000) >>> (5 * 4),
                regIn0Value = readRegister(regIn0)
            ;

            console.log('    regOut, regIn0 <-> ' + regOut + ', ' + regIn0);
            console.log('    regIn0Value = ' + dumpHex(regIn0Value) + " (COPY, save regIn0Value at regOut)");

            _this.registers.regSequencer = _this.SEQUENCER_STATES.FETCH_FIRST;
            saveRegister(regOut, regIn0Value);
        }

        function sequencerExecuteImm()
        {
            console.log('    :: sequencerExecuteImm');
            var regOut = (_this.registers.regInstruction & 0x0F000000) >>> (6 * 4),
                imm = _this.registers.regInstruction & 0x0000FFFF
            ;

            console.log('    regOut = ' + regOut);
            console.log('    imm = ' + dumpHex(imm) + " (store immmediate value at regOut)");

            _this.registers.regSequencer = _this.SEQUENCER_STATES.FETCH_FIRST;
            saveRegister(regOut, imm);
        }
        
        function sequencerExecuteLdFirst()
        {
            console.log('    :: sequencerExecuteLdFirst');
            var regIn0 = (_this.registers.regInstruction & 0x00F00000) >>> (5 * 4),
                regIn0Value = readRegister(regIn0),
                memoryColumn = regIn0Value & 3,
                memoryReadShifted = _this.inputs.memoryRead << (memoryColumn * 8)
            ;

            console.log('    regIn0 = ' + regIn0);
            console.log('    regIn0Value = ' + dumpHex(regIn0Value));
            console.log('    memoryColumn = ' + dumpHex(memoryColumn));
            console.log('    inputs.memoryRead = ' + dumpHex(_this.inputs.memoryRead));
            console.log('    memoryReadShifted = ' + dumpHex(memoryReadShifted));

            _this.registers.regMemory = memoryReadShifted;
            _this.registers.regSequencer = _this.SEQUENCER_STATES.EXECUTE_LD_SECOND;
        }
                    
        function sequencerExecuteLdSecond()
        {
            console.log('    :: sequencerExecuteLdSecond');
            var regIn0 = (_this.registers.regInstruction & 0x00F00000) >>> (5 * 4),
                regIn0Value = readRegister(regIn0),
                memoryColumn = regIn0Value & 3,
                shiftAmount = (4 - memoryColumn) * 8,
                memoryReadShifted = shiftAmount < 32 ? 
                    _this.inputs.memoryRead >>> shiftAmount :
                    0,
                regMANext = (memoryReadShifted | _this.registers.regMemory) >>> (2 * 8)
            ;

            console.log('    regIn0 = ' + regIn0);
            console.log('    regIn0Value = ' + dumpHex(regIn0Value));
            console.log('    memoryColumn = ' + memoryColumn);
            console.log('    inputs.memoryRead = ' + dumpHex(_this.inputs.memoryRead));
            console.log('    shiftAmount = ' + shiftAmount);
            console.log('    memoryReadShifted = ' + dumpHex(memoryReadShifted));
            console.log('    regMANext = ' + dumpHex(regMANext));

            saveRegister(_this.SPECIAL_REGISTERS.REG_MA.number, regMANext);
            _this.registers.regSequencer = _this.SEQUENCER_STATES.FETCH_FIRST;
        }

        }

        function getInstructionDetails(opcode) 
        {
            switch (opcode) {
                case 0: return _this.INSTRUCTIONS.ADD; break;
                case 1: return _this.INSTRUCTIONS.NAND; break;
                case 2: return _this.INSTRUCTIONS.SH; break;
                case 3: return _this.INSTRUCTIONS.JNZ; break;
                case 4: return _this.INSTRUCTIONS.COPY; break;
                case 5: return _this.INSTRUCTIONS.IMM; break;
                case 6: return _this.INSTRUCTIONS.LD; break;
                case 7: return _this.INSTRUCTIONS.ST; break;
            }
        }

        function readRegister(number) 
        {
            var value = null

            switch (number) {
                case 0: value = _this.registers.reg00; break;
                case 1: value = _this.registers.reg01; break;
                case 2: value = _this.registers.reg02; break;
                case 3: value = _this.registers.reg03; break;
                case 4: value = _this.registers.reg04; break;
                case 5: value = _this.registers.reg05; break;
                case 6: value = _this.registers.reg06; break;
                case 7: value = _this.registers.reg07; break;
                case 8: value = _this.registers.reg08; break;
                case 9: value = _this.registers.reg09; break;
                case 10: value = _this.registers.reg10; break;
                case 11: value = _this.registers.reg11; break;
                case 12: value = _this.registers.reg12; break;
                case 13: value = _this.registers.reg13; break;
                case 14: value = _this.registers.regMA; break;
                case 15: value = _this.registers.regPC; break;
                default: throw 'ReadRegister - Bad number: ' + number;
            }

            return value & 0xFFFF;
        }

        function saveRegister(number, value)
        {
            value = 0xFFFF & value;
            switch (number) {
                case 0: _this.registers.reg00 = value; break;
                case 1: _this.registers.reg01 = value; break;
                case 2: _this.registers.reg02 = value; break;
                case 3: _this.registers.reg03 = value; break;
                case 4: _this.registers.reg04 = value; break;
                case 5: _this.registers.reg05 = value; break;
                case 6: _this.registers.reg06 = value; break;
                case 7: _this.registers.reg07 = value; break;
                case 8: _this.registers.reg08 = value; break;
                case 9: _this.registers.reg09 = value; break;
                case 10: _this.registers.reg10 = value; break;
                case 11: _this.registers.reg11 = value; break;
                case 12: _this.registers.reg12 = value; break;
                case 13: _this.registers.reg13 = value; break;
                case 14: _this.registers.regMA = value; break;
                case 15: _this.registers.regPC = value; break;
                default: throw 'SaveRegister - Bad number ' + number;
            }
        }

        this.boot();
    };

    var StaticRam = function (row, writeEnable, dataIn) {
        var _this = this,
            data = [],
            inputs = {
                row: row,
                writeEnable: writeEnable,
                dataIn: dataIn
            };

        this.log = function (startRow, stopRow) {
            startRow = startRow < 0 ? 0 : startRow;
            for (var i = startRow; i < (64*1024) / 4; i++) {
                if (i > stopRow) {
                    return;
                }
                console.log(
                    ' StaticRam:  ' + 
                    i.toString(16) + ' | ' + 
                    dumpHex(data[i])
                );
            }
        };

        this.getDataOut = function () {
            return data[inputs.row];
        };

        this.setWriteEnable = function (writeEnable) {
            inputs.writeEnable = writeEnable ? true : false;
            update();
        };

        this.setRow = function (row) {
            inputs.row = row & 0x3FFF;
            update();
        };

        this.setDataIn = function (dataIn) {
            inputs.dataIn = dataIn & 0xFFFFFFFF;
            update();
        };

        function update() {
            if (inputs.writeEnable) {
                data[inputs.row] = inputs.dataIn;
            }
        }

        function init() {
            for (var i = 0; i < (64*1024) / 4; i++) {
                data.push(0xFFFFFFFF & Math.random() * 0x100000000);
            }
            update();
        }

        init();
    };


    /*
        ? cycles   | 0x0R 0xRR            | 00 | add     regOut, regIn0, regIn1        | regOut = regIn0 + regIn1
        ? cycles   | 0x1R 0xRR            | 01 | nand    regOut, regIn0, regIn1        | regOut = regIn0 nand regIn1
        ? cycles   | 0x2R 0xRR            | 02 | sh      regOut, regIn0, regIn1        | regOut = (regIn1>=0) ? (regIn0 << regIn1) : (regIn0 >>> abs(regIn1))
        ? cycles   | 0x3_ 0xRR            | 03 | jnz     regIn0, regIn1                | if (regIn1!=0) jump to address from regIn0
        ? cycles   | 0x4R 0xR_            | 04 | copy    regOut, regIn0                | regOut = regIn0
        ? cycles   | 0x5R 0x__ 0xCC 0xCC  | 05 | imm     regOut, _constans16bit_       | regOut = _constans16bit_
        ? cycles   | 0x6_ 0xR_            | 06 | ld      regIn0                        | regMem = MemoryAt[regIn0]
        ? cycles   | 0x7_ 0xR_            | 07 | st      regIn0                        | MemoryAt[regIn0] = regMem
    */
    var memoryState = [
        { row: 0x0000, data: [ 0x50, 0x00, 0x00, 0x07 ] },      // imm reg00, 7
        { row: 0x0001, data: [ 0x60, 0x00, 0x00, 0x77 ] },      // ld  reg00        |   a:  <byte> 0      | b: <word> 0x7744
        { row: 0x0002, data: [ 0x44, 0x98, 0x2b, 0xa9 ] },      // 
        { row: 0x0003, data: [ 0x00, 0x12, 0x23, 0x02 ] },      // 
        { row: 0x0004, data: [ 0x40, 0x30, 0x11, 0x03 ] },      // 
        { row: 0x0005, data: [ 0x51, 0x00, 0x00, 0x00 ] },      // 
        { row: 0x0006, data: [ 0x30, 0x11, 0x11, 0x03 ] }       // 
    ];
    var cpu = new Cpu();
    var staticRam = new StaticRam(
        cpu.outputs.memoryRowAddress, 
        cpu.outputs.memoryWE, 
        cpu.outputs.memoryWrite 
    );
    globalUpdate();
    cpuLog();

    triggerCpuResetAndProgramStaticRam();

    cpu.registers.regPC = 0;
    globalUpdate();

    runCpu();

    function triggerCpuResetAndProgramStaticRam()
    {
        console.log(':: trigger RESET AND PROGRAM STARTS');

        cpu.inputs.reset = true;
        clockHigh();
        clockLow();

        programStaticRamAndSync(memoryState);

        cpu.inputs.reset = false;
        clockHigh();
        clockLow();

        console.log(':: trigger RESET AND PROGRAM ENDS');
        console.log("\n\n");
    }

    function runCpu()
    {
        var clockTicks = 0;        

        while (clockTicks < 10) {
            clockHigh();
            clockLow();

            console.log('----> clockTicks ', clockTicks);
            console.log("\n");
            clockTicks++;

            if (cpu.registers.regSequencer == cpu.SEQUENCER_STATES.FETCH_FIRST) {
                console.log(
                    "------------------------------------------------------" +
                    "------------------------------------------------------" +
                    "\n\n"
                );
            }
        }
    }

    function programStaticRamAndSync(memoryState)
    {
        staticRam.setWriteEnable(false);
        for (var i = 0; i < memoryState.length; i++) {
            var ms = memoryState[i];

            staticRam.setRow(ms.row);
            staticRam.setDataIn(
                0x1000000 * ms.data[0] + 
                0x10000 * ms.data[1] + 
                0x100 * ms.data[2] + 
                ms.data[3]
            );
            staticRam.setWriteEnable(true);
            staticRam.setWriteEnable(false);
        }
        syncCpuWithStaticRam();
    }

    function syncCpuWithStaticRam() 
    {
        staticRam.setRow(cpu.outputs.memoryRowAddress);
        staticRam.setWriteEnable(cpu.outputs.memoryWE);
        staticRam.setDataIn(cpu.outputs.memoryWrite);

        cpu.inputs.memoryRead = staticRam.getDataOut();
    }

    function clockHigh()
    {
        cpu.inputs.clock = true;
        globalUpdate();
        // cpuLog();
    }

    function clockLow()
    {
        cpu.inputs.clock = false;
        globalUpdate();
        cpuLog();
    }

    function globalUpdate()
    {
        cpu.update();
        syncCpuWithStaticRam();
    }

    function cpuLog()
    {
        console.log(
            'in.clock: ' + cpu.inputs.clock + ' | ' + 
            'in.memoryRead = ' + dumpHex(cpu.inputs.memoryRead) + ' | ' +
            'in.reset = ' + (cpu.inputs.reset ? "true" : "false") + '      ' +
            'out.memoryRowAddress = ' + dumpHex(cpu.outputs.memoryRowAddress) + ' | ' +
            'out.memoryWrite = ' + dumpHex(cpu.outputs.memoryWrite) + ' | ' +
            'out.memoryWE = ' + (cpu.outputs.memoryWE ? "true" : "false") + '      ' +
            'regMemory = ' + dumpHex(cpu.registers.regMemory) + ' | ' + 
            'regSequencer = ' + dumpHex(cpu.registers.regSequencer) + ' | ' + 
            'regInstruction = ' + dumpHex(cpu.registers.regInstruction) + ' | ' +
            'regTimer = ' + dumpHex(cpu.registers.regTimer) + ' | ' +
            'regReset = ' + (cpu.registers.regReset ? "true" : "false") + "\n" +
            'reg00 = ' + dumpHex(cpu.registers.reg00) + ' | ' +
            'reg01 = ' + dumpHex(cpu.registers.reg01) + ' | ' +
            'reg02 = ' + dumpHex(cpu.registers.reg02) + ' | ' +
            'reg03 = ' + dumpHex(cpu.registers.reg03) + ' | ' +
            'reg04 = ' + dumpHex(cpu.registers.reg04) + ' | ' +
            'reg05 = ' + dumpHex(cpu.registers.reg05) + ' | ' +
            'reg06 = ' + dumpHex(cpu.registers.reg06) + ' | ' +
            'reg07 = ' + dumpHex(cpu.registers.reg07) + ' | ' + "\n" +
            'reg08 = ' + dumpHex(cpu.registers.reg08) + ' | ' +
            'reg09 = ' + dumpHex(cpu.registers.reg09) + ' | ' +
            'reg10 = ' + dumpHex(cpu.registers.reg10) + ' | ' +
            'reg11 = ' + dumpHex(cpu.registers.reg11) + ' | ' +
            'reg12 = ' + dumpHex(cpu.registers.reg12) + ' | ' +
            'reg13 = ' + dumpHex(cpu.registers.reg13) + ' | ' +
            'regMA = ' + dumpHex(cpu.registers.regMA) + ' | ' +
            'regPC = ' + dumpHex(cpu.registers.regPC) + ' | '
        );
    }

    staticRam.log(0, 3);

    function dumpHex(data)
    {
        var byte03 = ((data & 0xFF000000) >>> (6 * 4)).toString(16),
            byte02 = ((data & 0x00FF0000) >>> (4 * 4)).toString(16),
            byte01 = ((data & 0x0000FF00) >>> (2 * 4)).toString(16),
            byte00 = (data & 0x000000FF).toString(16);

        byte03 = byte03.length === 1 ? '0' + byte03 : byte03;
        byte02 = byte02.length === 1 ? '0' + byte02 : byte02;
        byte01 = byte01.length === 1 ? '0' + byte01 : byte01;
        byte00 = byte00.length === 1 ? '0' + byte00 : byte00;

        return byte03 + ' ' + byte02 + ' ' + byte01 + ' ' + byte00;
    }
