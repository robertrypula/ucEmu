<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Audio network - physical layer example</title>

        <style>
            a {
                color: gray;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>AN</h1>

        <div id="sampling-frequency"></div>

        <h2>Tx</h2>
        <div id="test"></div>

        <div style="float: left;">
            <h2>R1</h2>
            <div id="receive-0" style="font-family: monospace; white-space: pre"></div>
            <div>
                <div id="receive-0-cd-0" style="float: left; margin-right: 5px;"></div>
                <div id="receive-0-cd-1" style="float: left; margin-right: 5px;"></div>
                <div style="clear: both"></div>
            </div>
        </div>

        <div style="float: left;">
            <h2>R2</h2>
            <div id="receive-1" style="font-family: monospace; white-space: pre"></div>
            <div>
                <div id="receive-1-cd-0" style="float: left; margin-right: 5px;"></div>
                <div id="receive-1-cd-1" style="float: left; margin-right: 5px;"></div>
                <div style="clear: both"></div>
            </div>
        </div>

        <div style="clear: both"></div>

        <br/>
        <a href="javascript:void(0)" onClick="AudioNetworkDevice.addQueueTest(0, 0)">AddQueueTest 0</a> |
        <a href="javascript:void(0)" onClick="AudioNetworkDevice.addQueueTest(0, 0.25)">AddQueueTest 0 + 0.25</a> |
        <a href="javascript:void(0)" onClick="AudioNetworkDevice.addQueueTest(0, 0.50)">AddQueueTest 0 + 0.50</a> |
        <a href="javascript:void(0)" onClick="AudioNetworkDevice.addQueueTest(0, 0.75)">AddQueueTest 0 + 0.75</a>
        <br/>
        <a href="javascript:void(0)" onClick="AudioNetworkDevice.addQueueTest(1, 0)">AddQueueTest 1</a> |
        <a href="javascript:void(0)" onClick="AudioNetworkDevice.addQueueTest(1, 0.25)">AddQueueTest 1 + 0.25</a> |
        <a href="javascript:void(0)" onClick="AudioNetworkDevice.addQueueTest(1, 0.50)">AddQueueTest 1 + 0.50</a> |
        <a href="javascript:void(0)" onClick="AudioNetworkDevice.addQueueTest(1, 0.75)">AddQueueTest 1 + 0.75</a>
        <br/>
        <label for="symbol-duration">Symbol duration: </label><input type="text" id="symbol-duration" value="500" />
        <br/>

        <script src="../physial-layer/audio/audio.service.js"></script>
        <script src="../physial-layer/audio-util/audio-util.js"></script>
        <script src="../physial-layer/constellation-diagram/constellation-diagram.factory.js"></script>
        <script src="../physial-layer/constellation-diagram/constellation-diagram-builder.service.js"></script>
        <script src="../physial-layer/queue/queue-builder.service.js"></script>
        <script src="../physial-layer/queue/queue.factory.js"></script>
        <script src="../physial-layer/carrier-generate/carrier-generate.factory.js"></script>
        <script src="../physial-layer/carrier-generate/carrier-generate-builder.service.js"></script>
        <script src="../physial-layer/carrier-recovery/carrier-recovery.factory.js"></script>
        <script src="../physial-layer/carrier-recovery/carrier-recovery-builder.service.js"></script>
        <script src="../physial-layer/analyser-chart/analyser-chart.factory.js"></script>
        <script src="../physial-layer/analyser-chart/analyser-chart-builder.service.js"></script>
        <script src="../physial-layer/channel-receive-manager/channel-receive-manager.factory.js"></script>
        <script src="../physial-layer/channel-receive-manager/channel-receive-manager-builder.service.js"></script>
        <script src="../physial-layer/channel-transmit-manager/channel-transmit-manager.factory.js"></script>
        <script src="../physial-layer/channel-transmit-manager/channel-transmit-manager-builder.service.js"></script>
        <script src="../physial-layer/channel-transmit/channel-transmit.factory.js"></script>
        <script src="../physial-layer/channel-transmit/channel-transmit-builder.service.js"></script>
        <script src="../physial-layer/channel-receive/channel-receive.factory.js"></script>
        <script src="../physial-layer/channel-receive/channel-receive-builder.service.js"></script>
        <script src="../physial-layer/audio-network-physical-layer.factory.js"></script>

        <script src="../example/physical-layer.js"></script>
    </body>
</html>
